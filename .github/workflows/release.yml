# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Release packages

on:
  push:
    tags:
      - "v*.*"
      - "v*.*-beta"

jobs:

  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set output
      id: vars
      run: echo ::set-output name=tag::${GITHUB_REF#refs/*/}
    - name: Check output
      env:
          RELEASE_VERSION: ${{ steps.vars.outputs.tag }}
      run: |
          echo $RELEASE_VERSION
          echo ${{ steps.vars.outputs.tag }}

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build
      run: go build -o Hirsipuu-linux-${{ steps.vars.outputs.tag }} Hirsipuu.go
    - uses: actions/upload-artifact@v3
      with:
        name: ${{ steps.vars.outputs.tag }}
        path: Hirsipuu-linux-${{ steps.vars.outputs.tag }}
  build-win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name: Build
        run: go build -o Hirsipuu-win-${{github.ref_name}}.exe Hirsipuu.go
      - uses: actions/upload-artifact@v3
        with:
          name: ${{github.ref_name}}
          path: Hirsipuu-win-${{github.ref_name}}.exe
    
  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name: Build
        run: go build -o Hirsipuu-mac-${{github.ref_name}} Hirsipuu.go
      - uses: actions/upload-artifact@v3
        with:
          name: ${{github.ref_name}}
          path: Hirsipuu-mac-${{github.ref_name}}
    
